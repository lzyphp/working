<!doctype html>
<html>
<head>
<meta charset="utf-8">
<link rel="stylesheet" href="__ADMIN__/css/base.css" />
<link rel="stylesheet" href="__ADMIN__/css/info-reg.css" />
<title>单位考勤管理系统</title>
<style type='text/css'>
	select {
		background: rgba(0, 0, 0, 0) url("__ADMIN__/images/inputbg.png") repeat-x scroll 0 0;
	    border: 1px solid #c5d6e0;
	    height: 28px;
	    outline: medium none;
	    padding: 0 8px;
	    width: 150px;
	}
	.main p input {
		float:none;
	}
</style>
</head>

<body>
<div class="title"><h2>信息添加</h2></div>
<form action="" method="post">
<div class="main">
	<p class="short-input ue-clear">
    	<label>员工编号：</label>
        <input name="empno" type="text" placeholder="员工编号" />
    </p>
    <p class="short-input ue-clear">
    	<label>员工姓名：</label>
        <input name="ename" type="text" placeholder="员工姓名" />
    </p>
    <div class="short-input select ue-clear">
    	<label>部门编号：</label>
        <select name="deptno">
        	<option value="">请选择</option>
            <foreach name='data' item='num'>
                <option value="{$num.deptno}">{$num.deptno}</option>
            </foreach>
        </select>
    </div>
    <p class="short-input ue-clear">
        <label>入职时间：</label>
        <input name="hiredate" type="text" placeholder="入职时间" onfocus="WdatePicker({dateFmt:'yyyy-MM-dd'})" />
    </p>
    <p class="short-input ue-clear">
        <label>等级：</label>
        <input name="grade" type="text" placeholder="等级" />
    </p>
</div>
<div class="btn ue-clear">
	<a href="javascript:;" class="confirm" id='btnSubmit'>确定</a>
    <a href="javascript:;" class="clear" id='btnReset'>重置</a>
</div>
</form>
</body>
<script type="text/javascript" src="__ADMIN__/js/jquery.js"></script>
<script type="text/javascript" src="__ADMIN__/js/common.js"></script>
<script type="text/javascript" src="__ADMIN__/js/WdatePicker.js"></script>
<script type="text/javascript">
$(function(){
	$('#btnSubmit').on('click',function(){
		$('form').submit();
	});
	
	$('#btnReset').on('click',function(){
		$('form')[0].reset();
	});
});	

$(".select-title").on("click",function(){
	$(".select-list").toggle();
	return false;
});
$(".select-list").on("click","li",function(){
	var txt = $(this).text();
	$(".select-title").find("span").text(txt);
});

showRemind('input[type=text], textarea','placeholder');

</script>
</html>
